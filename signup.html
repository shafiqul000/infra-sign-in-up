<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfraChain/Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div class="container">
        <form class="signup-form">
            <h2 class="signuptext">Sign Up</h2>
            <div class="form-group">

                <input type="text" id="username" name="username" placeholder="UserName" required>
            </div>
            <div class="form-group">

                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">

                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>

            <div class="form-group">

                <input type="confirm password" id="confirm password" name="confirm password"
                    placeholder="Confirm Password" required>
            </div>

            <p><b>Already have an account ?</b> <span
                    style="text-decoration: underline; font-weight: 900; color: #007bff;"><a href="login.html">login</a>
                </span></p>
            <button type="submit"><a href="homepage.html"></a> Sign Up</button>
        </form>
    </div>
</body>

</html>
